<body>

    <div class="navigation">

        <li><a><ion-icon name="airplane-outline"></ion-icon></a></li>
        <div id="marker"></div>
      </ul>
    </div>
    <div class="container">
      <section id="projects">
        <header>
          <h4>Browse My Recent</h4>
          <h1>Projects</h1>
        </header>
        <div class="projects-containers">
          <div class="details-container">
            <div class="article-container">
              <img src="./images/project-website.png" alt="Project 1" class="project-img" />
            </div>
            <h2 class="experience-sub-title">Website</h2>
            <div class="btn-container">
              <button class="btn btn-color-2" onclick="location.href='https://github.com/MyNameIsNotMateusz/Stroyec---Website/'">

          </div>
          <div class="details-container">
            <div class="article-container">
              <img src="./images/coming-soon.jpg" alt="Project 1" class="project-img" />
            </div>
            <h2 class="experience-sub-title">Website</h2>
            <div class="btn-container">
              <button class="btn btn-color-2" onclick="location.href='https://github.com/'">

              <button class="btn btn-color-1" onclick="location.href='https://github.com/'">

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script src="./script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script>
    let marker = document.querySelector("#marker");
    let list = document.querySelectorAll("ul li");

    function moveIndicator(e) {
      marker.style.left = e.offsetLeft + 'px';
      marker.style.width = e.offsetWidth + 'px';
    }

    list.forEach(link => {
      link.addEventListener("mousemove", (e) => {
        moveIndicator(e.target);
      })
    })

    function activeLink() {
      list.forEach((item) =>
        item.classList.remove("active"));
      this.classList.add("active");
    }

    list.forEach((item) =>
      item.addEventListener("mouseover", activeLink));

  </script>
</body>

</html>
