<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/about.css">
  <title>Mateusz Otorowski - Portfolio Page</title>
</head>

<body>
  <div id="background">
    <div class="navigation">
      <ul>
        <li><a href="./index.html"><ion-icon name="accessibility-outline"></ion-icon></a></li>
        <li><a href="./about.html"><ion-icon name="planet-outline"></ion-icon></a></li>
        <li><a><ion-icon name="rocket-outline"></ion-icon></a></li>
        <div id="marker"></div>
      </ul>
    </div>
    <div class="container">
      <section id="experience">
        <header>
          <h4>Explore My</h4>
          <h1>Experience</h1>
        </header>
        <div class="experience-containers">
          <div class="details-container">
          
          </div>
          <div class="details-container">
            
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script src="./script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script>
    let marker = document.querySelector("#marker");
    let list = document.querySelectorAll("ul li");

    function moveIndicator(e) {
      marker.style.left = e.offsetLeft + 'px';
      marker.style.width = e.offsetWidth + 'px';
    }

    list.forEach(link => {
      link.addEventListener("mousemove", (e) => {
        moveIndicator(e.target);
      })
    })

    function activeLink() {
      list.forEach((item) =>
        item.classList.remove("active"));
      this.classList.add("active");
    }

    list.forEach((item) =>
      item.addEventListener("mouseover", activeLink));

  </script>
</body>

</html>
