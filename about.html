<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/about.css">
    <title>Mateusz Otorowski - Portfolio Page</title>
</head>

<body>
    <header>
      <h4>Get To Know More</h4>
        <h1>About Me</h1>
    </header>
    <div id="background">
        <div class="navigation">
            <ul>
                <li><a href="./index.html"><ion-icon name="accessibility-outline"></ion-icon></a></li>
                <li><a><ion-icon name="planet-outline"></ion-icon></a></li>
                <li><a href=""><ion-icon name="rocket-outline"></ion-icon></a></li>
                <div id="marker"></div>
            </ul>
        </div>
        <div class="container">
            <section id="about">
                    <div class="about-containers">
                      <div class="details-container experience">
                        <img
                          src="./images/badge.png"
                          alt="Experience icon"
                          class="icon"
                        />
                        <h3>Experience</h3>
                        <p>1 year<br />Software Developer</p>
                      </div>
                      <div class="details-container">
                        <img
                          src="./images/graduation-cap.png"
                          alt="Education icon"
                          class="icon"
                        />
                        <h3>Education</h3>
                        <p>B.Sc. Bachelors Degree<br />M.Sc. Masters Degree (During)</p>
                      </div>
                    </div>
                    <div class="text-container">
                      <h3>
                        I'm a self-taught programmer who finds immense joy in coding. I'm dedicated to becoming the best I can be in the field, and currently, I work as a Software Developer.
                      </h3>
                    </div>
              </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let marker = document.querySelector("#marker");
        let list = document.querySelectorAll("ul li");

        function moveIndicator(e) {
            marker.style.left = e.offsetLeft + 'px';
            marker.style.width = e.offsetWidth + 'px';
        }

        list.forEach(link => {
            link.addEventListener("mousemove", (e) => {
                moveIndicator(e.target);
            })
        })

        function activeLink() {
            list.forEach((item) =>
                item.classList.remove("active"));
            this.classList.add("active");
        }

        list.forEach((item) =>
            item.addEventListener("mouseover", activeLink));

    </script>
</body>

</html>
